query sources {
  sources {
    ...SourceSubscription
  }
}

query topics {
  topics {
    ...TopicSubscription
  }
}

query subscriptions {
  subscriptions {
    ...UserSubscription
  }
}

mutation createSubscription($sourceId: String, $topicId: String) {
  createSubscription(sourceId: $sourceId, topicId: $topicId) {
    ...UserSubscription
  }
}

mutation deleteSubscription($id: String!) {
  deleteSubscription(id: $id) {
    id
  }
}

fragment SourceSubscription on Source {
  __typename
  id
  key
  name
  logo
  banner
}

fragment TopicSubscription on Topic {
  __typename
  id
  name
  category
  banner
}

fragment UserSubscription on Subscription {
  id
  source {
    id
  }
  topic {
    id
    category
  }
  createdAt
}

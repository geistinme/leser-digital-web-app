query articles {
  articles {
    ...ArticleFeed
  }
}

mutation createArticleActivity($data: ArticleActivityInput!) {
  createArticleActivity(data: $data) {
    id
    type
  }
}

mutation deleteArticleActivity($id: Int!) {
  deleteArticleActivity(id: $id) {
    id
    type
  }
}

fragment ArticleFeed on Article {
  id
  title
  description
  image
  url
  premium
  uploadedAt
  source {
    name
    logo
  }
  activity {
    id
    type
  }
}

query feed($pagination: PaginationInput!, $filter: ArticleQueryFilter) {
  feed(pagination: $pagination, filter: $filter) {
    ...ArticleFeed
  }
  subscriptions {
    id
  }
}

query articles($pagination: PaginationInput!, $filter: ArticleQueryFilter) {
  articles(pagination: $pagination, filter: $filter) {
    ...ArticleFeed
  }
}

query recommendedArticles {
  recommendedArticles {
    ...RecommendedArticle
  }
}

mutation toggleRecommendArticle($id: String!) {
  toggleRecommendArticle(id: $id) {
    id
    recommended
  }
}

fragment ArticleFeed on Article {
  id
  title
  description
  image
  url
  premium
  recommended
  topic {
    id
    category
    name
  }
  uploadedAt
  source {
    id
    name
    logo
    key
  }
  activity {
    id
    type
  }
  keywords
  views
}

fragment RecommendedArticle on Article {
  id
  title
  url
  image
  source {
    id
    name
    key
    logo
  }
  topic {
    id
    name
    category
  }
  premium
  uploadedAt
  activity {
    id
    type
  }
}

query articles {
  articles {
    ...ArticleFeed
  }
}

query recommendedArticles {
  recommendedArticles {
    ...RecommendedArticle
  }
}

fragment ArticleFeed on Article {
  id
  title
  description
  image
  url
  premium
  uploadedAt
  source {
    id
    name
    logo
  }
  activity {
    id
    type
  }
}

fragment RecommendedArticle on Article {
  id
  title
  url
  source {
    id
    name
  }
  activity {
    id
    type
  }
}
query source($key: String!) {
  source(key: $key) {
    ...SourceProfile
  }
}

fragment SourceProfile on Source {
  id
  key
  name
  logo
  articleCount
  subscribers
  isSubscribed {
    id
  }
}

fragment ArticleGrid on Article {
  id
  title
  description
  uploadedAt
  image
  url
  recommended
  activity {
    id
    type
  }
}

query mostViewedArticles($pagination: PaginationInput) {
  mostViewedArticles(pagination: $pagination) {
    ...ArticleFeed
  }
}

query search($query: String!, $pagination: PaginationInput) {
  search(query: $query, pagination: $pagination) {
    articles {
      ...ArticleFeed
    }
    sources {
      ...SourceGrid
    }
    topics {
      ...TopicGrid
    }
  }
}

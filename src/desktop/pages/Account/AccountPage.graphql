query mySourceActivityStats {
  mySourceActivityStats {
    source {
      id
      name
    }
    views
  }
}

query myTopicActivityStats {
  myTopicActivityStats {
    topic {
      id
      name
    }
    views
  }
}

query myProfile {
  loggedIn {
    id
    name
    email
  }
  ...UserProfile
}

fragment UserProfile on Query {
  subscriptions {
    id
  }
  viewedArticles {
    id
  }
  savedArticles {
    id
  }
}
